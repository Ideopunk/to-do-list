<!DOCTYPE html>
<html>

<head>
    <title>todo</title>
</head>

<body>
    <!-- <div class='bigboi' id='sortForm'></div> -->

    <div id='container' class='bigboi'>
        <div id='menu'>
            <button id='sort'>Sort</button>
            <button id='newToDo'>New</button>
        </div>
        <div id='containerList'></div>
    </div>
    
    <div class='hide bigboi' id="newItemForm">
        <div class='forminput'>
            <label class='formlabel' for='title'>Title</label>
            <input id='title' name='title'>
        </div>
        <div class='description forminput'>
            <label class='formlabel' for='description'>Description</label>
            <input id='description' name='description'>
        </div>
        <div class='forminput'>
            <label class='formlabel' for='dueDate'>Due Date</label>
            <input id='dueDate' type='date' name='dueDate'>
        </div>
        <div class='forminput'>
            <label class='formlabel' for='priority'>Priority Level</label>
            <select id='priority'>
                <option value="High">High</option>
                <option value="Mid">Mid</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <div class='forminput'>
            <label class='formlabel' for='tags'>Tags</label>
            <input id='tags' name='tags'>
        </div>
        <div class='forminput'>
            <button id='formsubmit'>Submit</button>
        </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
