<!DOCTYPE html>
<html>

<head>
    <title>todo</title>
</head>

<body>
    <!-- Selectors -->
    <div class='bigboi transitionleft' id='ex'><p>X</p></div>
    <div class='bigboi transitionright' id='plus'><p>+</p></div>
    <div class='bigboi transitionright' id='checkmark'><p>âˆš</p></div>

    <!-- Filter menu -->
    <div class='hide disappearleft bigboi' id='sortForm'>
        <div id='sorttop'><p>Filter</p></div>
        <div id='sortList'></div>
        <div class='menu'>
            <button id='clear'>Clear All</button>
        </div>
    </div>

    <!-- Main menu -->
    <div id='container' class=''>

        <div id='containerList'></div>
    </div>
    
    <!-- New item form -->
    <div class='hide disappearright bigboi' id="newItemForm">
        <div class='forminput'>
            <label class='formlabel' for='title' >Title</label>
            <input id='title' name='title' maxlength='20'>
        </div>
        <div class='formdescription forminput'>
            <label class='formlabel' for='description'>Description</label>
            <input id='description' name='description' maxlength="140">
        </div>
        <div id='formduedate' class='forminput'>
            <label class='formlabel' for='dueDate'>Due Date</label>
            <input id='dueDate' type='date' name='dueDate'>
        </div>
        <div class='forminput'>
            <label class='formlabel' for='priority'>Priority Level</label>
            <select id='priority'>
                <option value="High">High</option>
                <option value="Mid">Mid</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <div class='forminput'>
            <label class='formlabel' for='tags'>Tags</label>
            <input id='tags' name='tags' placeholder='Separate tags with spaces'>
        </div>
        <div id='divsubmit' class='forminput'>
            <button id='formsubmit'>Submit</button>
        </div>
    </div>

    <!-- Completed items -->
    <div id='completedContainer' class='hide disappearright bigboi'>
        <div class='menu'>
            <button id='returncompleted'>Completed Items</button>
        </div>
        <div id='completedList'></div>
    </div>

    <script src='main.js'></script>
</body>

</html>
